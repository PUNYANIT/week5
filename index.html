<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="image2.png" class="logo" alt="Logo">
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="hero">
    <div class="hero-text">
      <h1>Welcome to Our Landing Page</h1>
      <p>We offer creative solutions to help you grow and succeed.</p>
      <button>Learn More</button>
    </div>
    <img src="image1.jpeg" class="hero-img" alt="Hero">
  </div>

  <div class="section">
    <img src="image3.jpeg" class="section-img" alt="Section">
    <div class="section-text">
      <h2>Our Vision</h2>
      <p>We believe in simple, elegant, and effective design that speaks directly to your audience.</p>
    </div>
  </div>
</body>

</html>
